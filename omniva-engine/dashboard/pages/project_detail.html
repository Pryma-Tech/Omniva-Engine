{% extends "layout.html" %}
{% block content %}
<h2>Project Detail (Placeholder)</h2>

<div id="project-output">Loading...</div>

<script>
const segments = window.location.pathname.split("/");
const projectId = segments[segments.length - 1];
fetch(`/projects/${projectId}`)
    .then(r => r.json())
    .then(data => {
        document.getElementById("project-output").innerHTML =
            "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
    })
    .catch(() => {
        document.getElementById("project-output").textContent = "Failed to load project";
    });
</script>
{% endblock %}
