{% extends "layout.html" %}
{% block content %}
<h2>YouTube Channel Setup (Placeholder)</h2>

<p>This page will help you generate and configure a YouTube channel.</p>

<div id="yt-setup-output">Loading...</div>

<script>
fetch("/youtube/setup?keywords=motivation,hustle")
    .then(r => r.json())
    .then(data => {
        document.getElementById("yt-setup-output").innerHTML =
            "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
    })
    .catch(() => {
        document.getElementById("yt-setup-output").textContent =
            "Failed to load YouTube setup info (placeholder)";
    });
</script>
{% endblock %}
