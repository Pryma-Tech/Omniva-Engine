{% extends "layout.html" %}
{% block content %}
<h2>System Logs (Placeholder)</h2>

<input id="filter" placeholder="Filter by subsystem (optional)" />
<button onclick="loadLogs()">Load Logs</button>

<pre id="output">Logs will appear here</pre>

<script>
function loadLogs() {
    let subsystem = document.getElementById("filter").value;
    let url = subsystem ? "/logs/" + subsystem : "/logs";

    fetch(url)
        .then(r => r.json())
        .then(data => {
            document.getElementById("output").textContent =
                JSON.stringify(data, null, 2);
        })
        .catch(() => {
            document.getElementById("output").textContent = "Failed to load logs";
        });
}

loadLogs();
</script>
{% endblock %}
