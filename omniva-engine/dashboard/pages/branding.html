{% extends "layout.html" %}
{% block content %}
<h2>Branding (Placeholder)</h2>

<p>Generate channel names and prompts for branding assets.</p>

<div id="branding-output">Loading...</div>

<script>
fetch("/branding/names?keywords=motivation,hustle")
    .then(r => r.json())
    .then(data => {
        document.getElementById("branding-output").innerHTML =
            "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
    })
    .catch(() => {
        document.getElementById("branding-output").textContent =
            "Failed to load branding info (placeholder)";
    });
</script>

{% endblock %}
